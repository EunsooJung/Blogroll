<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="js/libs/jquery-ui-bootstrap/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <title>Backbone Tutorial Blogroll App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h1>Backbone Tutorial Blogroll App</h1>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>Author</th>
                        <th>Title</th>
                        <th>URL</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td><input class="form-control author-input"></td>
                        <td><input class="form-control title-input"></td>
                        <td><input class="form-control url-input"></td>
                        <td><button class="btn btn-primary add-blog">Add</button></td>
                    </tr>
                </thead>
                <tbody class="blogs-list"></tbody>
            </table>            
        </div>
        
        <script type="text/template" class="blogs-list-template">
        <td><span class="author"><%= author %></span></td>
        <td><span class="title"><%= title %></span></td>
        <td><span class="url"><%= url %></span></td>
        <td><button class="btn btn-warning edit-blog">Edit</button> 
            <button class="btn btn-danger delete-blog">Delete</button> 
            <button class="btn btn-success update-blog" style="display:none">Update</button> 
            <button class="btn btn-danger cancel" style="display:none">Cancel</button>
        </td>                    
        </script>
        <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
        <script src="js/libs/underscore.js/underscore.js" type="text/javascript"></script>
        <script src="js/libs/backbone.js/backbone.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
